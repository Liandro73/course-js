<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<style>
    body {
        background: rgb(68, 125, 199);
        color: white;
        font: normal 16pt Arial;
    }
    div#res {
        margin-top: 15px;
    }
</style>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtnumero1" id="txtnumero1">
    <input type="number" name="txtnumero2" id="txtnumero2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtnumero1')
            var tn2 = document.querySelector('input#txtnumero2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
